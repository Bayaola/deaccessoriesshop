{% extends 'layout/base.html' %} {% load crispy_forms_tags %} {% load static %} {% block content %} {% include "layout/_nav.html" %}

<div class="container-fluid justify-content-center align-items-center" style="margin-top:90px;">
    <div class="rounded d-flex justify-content-center">
        <div class="col-md-4 col-sm-12 shadow-lg p-5 bg-light">
            <div class="text-center">
                <h3 class="text-primary">Create Account</h3>
            </div>
            <div class="p-1">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %} {{form|crispy}}
                    <input type="hidden" name="next" value="{{ next }}">

                    <div class="d-grid col-12 mx-auto">
                        <button class="btn btn-primary" type="submit"><span></span> Sign up</button>
                    </div>
                    <p class="text-center mt-3">Already have an account?
                        <a href="{% url 'Accounts:login' %}" class="text-primary">Sign in</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}


{% block javascript %}

<script>

$(document).ready(function() {
    $("#div_id_membership").attr("hidden", true);
})

</script>

{% endblock %}
