{% extends 'layout/base.html' %} {% load crispy_forms_tags %} {% load static %} {% block content %}


<div class="container-fluid vh-100">
    <div class="rounded d-flex justify-content-center">
        <div class="col-md-4 col-sm-12 shadow-lg p-5 bg-light">
            <div class="text-center">
                <h3 class="text-primary">Create Account</h3>
            </div>
            <div class="p-1">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %} {{form|crispy}}
                    <input type="hidden" name="next" value="{{ next }}">

                    <div class="d-grid col-12 mx-auto">
                        <button class="btn btn-primary" type="submit"><span></span> Sign up</button>
                    </div>
                    <p class="text-center mt-3">Already have an account?
                        <a href="{% url 'login' %}" class="text-primary">Sign in</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
