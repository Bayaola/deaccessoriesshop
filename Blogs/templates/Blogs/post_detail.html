{% extends 'layout/base.html' %} {% load crispy_forms_tags %} {% load static %} {% block content %} {% include "layout/_nav.html" %}


<div class="container" style="margin-top:80px;">
  <div class="row">
    <div class="col-md-8  mb-4  mt-3 left  top d-block mx-auto">
      <div class="card-body">
        <h1 class="text-center text-capitalize">{% block title %} {{ object.title }} {% endblock title %}</h1>
        <p class="card-text text-justify">{{ object.content | safe }}</p>
        <p class=" text-muted text-end mt-5">{{ post.author }} | {{ post.created_on }}</p>
      </div>
    </div>
    
  </div>
</div>

{% endblock content %}
