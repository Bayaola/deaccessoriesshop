{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>
        {% block title %} | Design Genus {% endblock title %}
    </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/bootstrap-icon.css' %}">
    <link rel="stylesheet" href="{% static 'font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/aos.css' %}">
    <link rel="stylesheet" href="{% static 'css/print.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="bg-light">

    {% block content %} {% endblock content %}

    <script src="{% static 'js/jquery-3.5.1.slim.min.js' %}" async defer></script>
    <script src="{% static 'js/popper.min.js' %}" async defer></script>
    <script src="{% static 'js/bootstrap.min.js' %}" async defer></script>
    <script src="{% static 'js/aos.js' %}" async defer></script>
    <script src="{% static 'js/print.min.js' %}" async defer></script>
    <script src="{% static 'js/chart.js' %}" async defer></script>
    <script src="{% static 'js/main.js' %}" async defer></script>

    <script>
        AOS.init();
    </script>

    {% block javascript %} {% endblock %}
</body>

</html>
